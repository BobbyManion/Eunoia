    <script>
      // ----------------------------
      // Storage & state
      // ----------------------------
      const LS_CHATS = "eunoia_chats_v3";
      const LS_SELECTED = "eunoia_selected_chat_v3";

      /** @type {{id:string,title:string,createdAt:number,messages:{role:'user'|'assistant',text:string,ts:number}[]}[]} */
      let chats = [];
      let selectedChatId = null;

      function uid() {
        return Math.random().toString(16).slice(2) + Date.now().toString(16);
      }

      function loadState() {
        try { chats = JSON.parse(localStorage.getItem(LS_CHATS) || "[]"); } catch { chats = []; }
        selectedChatId = localStorage.getItem(LS_SELECTED);
        if (chats.length === 0) {
          const c = createChat("Unclear Input or Typo");
          chats = [c];
          selectedChatId = c.id;
          persist();
        }
        if (!selectedChatId || !chats.some(c => c.id === selectedChatId)) {
          selectedChatId = chats[0].id;
          persist();
        }
      }

      function persist() {
        localStorage.setItem(LS_CHATS, JSON.stringify(chats));
        localStorage.setItem(LS_SELECTED, selectedChatId || "");
      }

      function getSelectedChat() {
        return chats.find(c => c.id === selectedChatId) || chats[0];
      }

      function createChat(title = "Unclear Input or Typo") {
        return { id: uid(), title, createdAt: Date.now(), messages: [] };
      }

      // --- model dropdown behavior (UI-only) ---
      const modelBtn = document.getElementById("modelBtn");
      const modelMenu = document.getElementById("modelMenu");
      modelBtn.addEventListener("click", () => modelMenu.classList.toggle("hidden"));
      modelMenu.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-model]");
        if (!btn) return;
        modelBtn.textContent = btn.dataset.model + " ‚ñæ";
        modelMenu.classList.add("hidden");
      });
      document.addEventListener("click", (e) => {
        if (!modelBtn.contains(e.target) && !modelMenu.contains(e.target)) modelMenu.classList.add("hidden");
      });


      // ----------------------------
      // Elements
      // ----------------------------
      const chatListEl = document.getElementById("chatList");
      const chatMessagesEl = document.getElementById("chatMessages");
      const chatFormEl = document.getElementById("chatForm");
      const chatInputEl = document.getElementById("chatInput");
      const chatSendEl = document.getElementById("chatSend");
      const chatResetEl = document.getElementById("chatReset");
      const emptyStateEl = document.getElementById("emptyState");

      const newTaskBtn = document.getElementById("newTaskBtn");
      const searchToggleBtn = document.getElementById("searchToggleBtn");
      const searchRowEl = document.getElementById("searchRow");
      const searchInputEl = document.getElementById("searchInput");
      const searchClearBtn = document.getElementById("searchClearBtn");
      const chatCountPill = document.getElementById("chatCountPill");

      const topShareBtn = document.getElementById("topShareBtn");

      const ctxMenu = document.getElementById("ctxMenu");
      let ctxTargetChatId = null;

      // ----------------------------
      // UI helpers
      // ----------------------------
      function showToast(text) {
        const toast = document.getElementById("toast");
        toast.querySelector("div").textContent = text;
        toast.classList.remove("hidden");
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => toast.classList.add("hidden"), 1300);
      }

      function setBusy(isBusy) {
        chatSendEl.disabled = isBusy;
        chatInputEl.disabled = isBusy;
        chatSendEl.style.opacity = isBusy ? "0.5" : "1";
      }

      function autoGrowTextarea(el) {
        el.style.height = "auto";
        el.style.height = Math.min(el.scrollHeight, 160) + "px";
      }

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
      }

      // ----------------------------
      // Search toggle behaves like Manus "ÊêúÁ¥¢" (search chats)
      // ----------------------------
      let searchOpen = false;
      function toggleSearch(force) {
        searchOpen = typeof force === "boolean" ? force : !searchOpen;
        searchRowEl.classList.toggle("hidden", !searchOpen);
        if (searchOpen) {
          searchInputEl.focus();
          searchToggleBtn.classList.add("bg-black/5");
        } else {
          searchInputEl.value = "";
          searchToggleBtn.classList.remove("bg-black/5");
        }
        renderChatList();
      }

      searchToggleBtn.addEventListener("click", () => toggleSearch());
      searchClearBtn.addEventListener("click", () => {
        searchInputEl.value = "";
        searchInputEl.focus();
        renderChatList();
      });
      searchInputEl.addEventListener("input", renderChatList);

      // ----------------------------
      // Chat list + context menu (ChatGPT-like)
      // ----------------------------
      function openCtxMenu(chatId, anchorEl) {
        ctxTargetChatId = chatId;
        const rect = anchorEl.getBoundingClientRect();
        ctxMenu.classList.remove("hidden");

        // position to the right of the list item, like ChatGPT
        const menu = ctxMenu.firstElementChild;
        const menuW = 220;
        const x = Math.min(rect.right + 10, window.innerWidth - menuW - 12);
        const y = Math.min(rect.top, window.innerHeight - menu.offsetHeight - 12);

        ctxMenu.style.left = x + "px";
        ctxMenu.style.top = y + "px";
      }

      function closeCtxMenu() {
        ctxMenu.classList.add("hidden");
        ctxTargetChatId = null;
      }

      document.addEventListener("click", (e) => {
        if (!ctxMenu.classList.contains("hidden")) {
          const inside = ctxMenu.contains(e.target);
          const isEllipsis = e.target.closest("[data-ellipsis]");
          if (!inside && !isEllipsis) closeCtxMenu();
        }
      });

      ctxMenu.addEventListener("click", async (e) => {
        const btn = e.target.closest("[data-action]");
        if (!btn || !ctxTargetChatId) return;
        const action = btn.dataset.action;
        if (action === "rename") {
          closeCtxMenu();
          renameChat(ctxTargetChatId);
        } else if (action === "delete") {
          closeCtxMenu();
          deleteChat(ctxTargetChatId);
        } else if (action === "share") {
          closeCtxMenu();
          await shareChat(ctxTargetChatId);
        }
      });

      function renderChatList() {
        const q = (searchInputEl?.value || "").trim().toLowerCase();
        const items = chats
          .slice()
          .sort((a,b) => b.createdAt - a.createdAt)
          .filter(c => !q || c.title.toLowerCase().includes(q));

        // pill count
        chatCountPill.classList.toggle("hidden", items.length === 0);
        chatCountPill.textContent = String(items.length);

        chatListEl.innerHTML = "";
        for (const c of items) {
          const row = document.createElement("div");
          row.className =
            "group relative rounded-xl px-3 py-2.5 mx-1 cursor-pointer " +
            (c.id === selectedChatId ? "bg-black/5" : "hover:bg-black/5");

          // title
          const title = document.createElement("div");
          title.className = "text-sm text-black/80 truncate pr-10";
          title.textContent = c.title || "Untitled";

          // ellipsis
          const ell = document.createElement("button");
          ell.type = "button";
          ell.setAttribute("data-ellipsis", "1");
          ell.className =
            "absolute right-2 top-1/2 -translate-y-1/2 icon-btn !p-1.5 opacity-0 group-hover:opacity-100 transition";
          ell.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">

      function renameChat(chatId) {
        const c = chats.find(x => x.id === chatId);
        if (!c) return;
        const next = prompt("Rename ChatÔºö", c.title || "");
        if (next === null) return;
        c.title = (next || "").trim() || "Untitled";

        renderChatList();

      function deleteChat(chatId) {
        const c = chats.find(x => x.id === chatId);
        if (!c) return;
        const ok = confirm("Delete this chat? This action can not be reversed.");
        if (!ok) return;
        chats = chats.filter(x => x.id !== chatId);
        if (selectedChatId === chatId) {
          selectedChatId = chats[0]?.id || null;
        }
        if (!selectedChatId) {
          const n = createChat("Unclear Input or Typo");
          chats = [n];
          selectedChatId = n.id;
        }
        persist();
        renderAll();
      }

      // ----------------------------
      // Share (top right + context menu)
      // ----------------------------
      async function shareChat(chatId) {
        const c = chats.find(x => x.id === chatId);
        if (!c) return;

        // Build a shareable link containing chat id
        const url = new URL(window.location.href);
        url.searchParams.set("chat", chatId);

        // Try Web Share API first
        try {
          if (navigator.share) {
            await navigator.share({ title: c.title || "Eunoia Chat", url: url.toString() });
            showToast("Shared");
            return;
          }
        } catch {}

        // Fallback: copy to clipboard
        try {
          await navigator.clipboard.writeText(url.toString());
          showToast("Link copied");
        } catch {
          // last resort
          prompt("Copying linkÔºö", url.toString());
        }
      }

      topShareBtn.addEventListener("click", async () => {
        const c = getSelectedChat();
        await shareChat(c.id);
      });

      // If URL has ?chat=..., select it
      function applyChatFromUrl() {
        const url = new URL(window.location.href);
        const chatId = url.searchParams.get("chat");
        if (!chatId) return;
        const exists = chats.some(c => c.id === chatId);
        if (exists) {
          selectedChatId = chatId;
          persist();
        } else {
          // If not found, ignore
        }
      }

      // ----------------------------

      function renderMessages() {
        const chat = getSelectedChat();

      // ----------------------------
      // Suggestion prompts

      const EXAMPLE_PROMPTS = [
        { label: "üìö CS PhD ¬∑ NLP / LLMs", text: "I'm applying for a CS PhD in the US. Interests: NLP and large language models (alignment, instruction tuning). Background: transformer fine-tuning, some RL. Suggest matching labs and advisors and explain fit." },

        { label: "üß† CV + Robotics", text: "I'm interested in vision-language models for robotics manipulation. Background: computer vision, ROS, some RL. Target: US and Canada. Suggest programs, labs, and advisors." },
        { label: "üß∞ Not sure yet", text: "I'm interested in deep learning but not sure which subfield fits me best. Ask me a few clarifying questions, then suggest possible research directions and matching labs." },
      ];

      function renderExamplePrompts() {
        const wrap = document.getElementById("examplePrompts");
        wrap.innerHTML = "";
        for (const ex of EXAMPLE_PROMPTS) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "rounded-full bg-white/60 hover:bg-white/80 backdrop-blur px-3 py-1.5 text-xs text-black/70 transition";
          btn.textContent = ex.label;
          btn.addEventListener("click", () => {

      }

      // ----------------------------
      // Streaming logic (reuses your backend /api/chat/stream)
      // ----------------------------
      const STORAGE_KEY = "eunoia_prev_response_id";
      let previousResponseId = localStorage.getItem(STORAGE_KEY) || null;

      function sseParse(bufferChunk, onEvent) {
        let buffer = bufferChunk;
        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let event = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) event = line.slice(6).trim();
            if (line.startsWith("data:")) dataLines.push(line.slice(5));
          }
          onEvent(event, dataLines.join("\n"));
        }
        return buffer;
      }

      async function sendToBackendStream(message, onDelta) {
        const res = await fetch("/api/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, previous_response_id: previousResponseId }),
        });
        if (!res.ok || !res.body) throw new Error("Streaming request failed");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";
        let text = "";
        let nextResponseId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          buffer = sseParse(buffer, (event, data) => {
            if (event === "delta") {
              text += data;
              onDelta(text);
            } else if (event === "meta" || event === "done") {
              try {
                const obj = JSON.parse(data);
                if (obj.response_id) nextResponseId = obj.response_id;
              } catch {}
            } else if (event === "error") {
              // keep going, but flag
            }
          });
        }
        return nextResponseId;
      }

      function resetChat() {
        const chat = getSelectedChat();
        chat.messages = [];
        previousResponseId = null;
        localStorage.removeItem(STORAGE_KEY);
        persist();
        renderMessages();
        renderExamplePrompts();
        emptyStateEl.classList.remove("hidden");
      }

      function createNewChatLikeChatGPT() {
        const c = createChat("Unclear Input or Typo");
        chats.push(c);
        selectedChatId = c.id;
        previousResponseId = null;
        localStorage.removeItem(STORAGE_KEY);
        persist();
        renderAll();
        chatInputEl.focus();
      }

      newTaskBtn.addEventListener("click", createNewChatLikeChatGPT);
      chatResetEl.addEventListener("click", resetChat);

      chatInputEl.addEventListener("input", () => autoGrowTextarea(chatInputEl));

      chatFormEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = (chatInputEl.value || "").trim();
        if (!message) return;

        const chat = getSelectedChat();

        // Auto-title chat if it's still default and first message
        if ((chat.title === "Unclear Input or Typo" || !chat.title) && chat.messages.length === 0) {
          chat.title = message.slice(0, 28) + (message.length > 28 ? "‚Ä¶" : "");
        }

        // Add user message
        chat.messages.push({ role: "user", text: message, ts: Date.now() });
        chatInputEl.value = "";
        autoGrowTextarea(chatInputEl);

        // Add assistant placeholder (updated by stream)
        const assistantMsg = { role: "assistant", text: "", ts: Date.now() };
        chat.messages.push(assistantMsg);

        persist();
        renderChatList();
        renderMessages();

        setBusy(true);
        try {
          const rid = await sendToBackendStream(message, (fullText) => {
            assistantMsg.text = fullText;
            renderMessages();
            // keep scroll near bottom
            window.requestAnimationFrame(() => {
              window.scrollTo(0, document.body.scrollHeight);
            });
          });

          if (rid) {
            previousResponseId = rid;
            localStorage.setItem(STORAGE_KEY, previousResponseId);
          }
        } catch (err) {
          assistantMsg.text = "Êä±Ê≠âÔºåÊµÅÂºèËØ∑Ê±ÇÂ§±Ë¥•„ÄÇËØ∑Ê£ÄÊü•ÊúçÂä°Âô®Êó•Âøó„ÄÇ";
          console.error(err);
          persist();
          renderMessages();
        } finally {
          setBusy(false);
          chatInputEl.focus();
        }
      });

      // ----------------------------
      // Render all
      // ----------------------------
      function renderAll() {
        renderChatList();
        renderMessages();
        renderExamplePrompts();
      }

      // init
      loadState();
      applyChatFromUrl();
      renderAll();
      autoGrowTextarea(chatInputEl);
    </script>
