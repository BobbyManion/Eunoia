  <body class="h-screen bg-white text-slate-900">
    <div class="h-full flex app-bg">

        <div class="px-3">

        <div class="px-3 mt-3">

      <!-- Main -->

                id="modelMenu"

              >
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-50 text-sm" data-model="Eunoia 1.0">
                  Eunoia 1.0 <span class="text-xs text-slate-500">(default)</span>

                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-50 text-sm" data-model="Eunoia Pro">
                  Eunoia Pro <span class="text-xs text-slate-500">(faster + deeper)</span>

          <div class="flex items-center gap-2">
            <button class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50">üîî</button>

        <!-- Center stage -->

              ÊàëËÉΩ‰∏∫‰Ω†ÂÅö‰ªÄ‰πàÔºü

    <!-- 3) Paste your existing chat JS here, with only tiny edits -->
    <script>
      // --- model dropdown behavior (UI-only) ---
      const modelBtn = document.getElementById("modelBtn");
      const modelMenu = document.getElementById("modelMenu");
      modelBtn.addEventListener("click", () => modelMenu.classList.toggle("hidden"));
      modelMenu.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-model]");
        if (!btn) return;
        modelBtn.textContent = btn.dataset.model + " ‚ñæ";
        modelMenu.classList.add("hidden");
      });
      document.addEventListener("click", (e) => {
        if (!modelBtn.contains(e.target) && !modelMenu.contains(e.target)) modelMenu.classList.add("hidden");
      });

      // --- your existing chat code (adapted from index.html) ---
      const chatMessagesEl = document.getElementById("chatMessages");
      const chatFormEl = document.getElementById("chatForm");
      const chatInputEl = document.getElementById("chatInput");
      const chatResetEl = document.getElementById("chatReset");
      const chatSendEl = document.getElementById("chatSend");

      const newTaskBtn = document.getElementById("newTaskBtn");
      const newProjectBtn = document.getElementById("newProjectBtn");
      const projectsListEl = document.getElementById("projectsList");
      const chatsListEl = document.getElementById("chatsList");

      const STORAGE_KEYS = {
        projects: "eunoia_projects_v1",
        chats: "eunoia_chats_v1",
        activeProject: "eunoia_active_project_v1",
        activeChat: "eunoia_active_chat_v1",
      };

      let previousResponseId = null;

      let state = {
        projects: [], // {id, name, createdAt}
        chats: [],    // {id, title, projectId, messages:[{role,text}], previousResponseId, createdAt}
        activeProjectId: null, // null = All
        activeChatId: null,
      };

      const EXAMPLE_PROMPTS = [
        { label: "CS PhD ¬∑ NLP / LLMs", text: "I'm applying for a CS PhD in the US. Interests: NLP and large language models..." },
        { label: "HCI ¬∑ User Studies", text: "I'm applying for a CS PhD. Interests: HCI and accessibility..." },
        { label: "ML Systems ¬∑ Efficiency", text: "I'm interested in ML systems for efficient training and inference..." },
        { label: "CV + Robotics", text: "I'm interested in vision-language models for robotics manipulation..." },
      ];

      
      // --- ChatGPT-like state: projects + chats in sidebar ---
      function uid() {
        if (window.crypto && crypto.randomUUID) return crypto.randomUUID();
        return "id_" + Math.random().toString(16).slice(2) + Date.now().toString(16);
      }

      function saveState() {
        try {
          localStorage.setItem(STORAGE_KEYS.projects, JSON.stringify(state.projects));
          localStorage.setItem(STORAGE_KEYS.chats, JSON.stringify(state.chats));
          localStorage.setItem(STORAGE_KEYS.activeProject, state.activeProjectId || "");
          localStorage.setItem(STORAGE_KEYS.activeChat, state.activeChatId || "");
        } catch {}
      }

      function loadState() {
        try {
          const p = JSON.parse(localStorage.getItem(STORAGE_KEYS.projects) || "[]");
          const c = JSON.parse(localStorage.getItem(STORAGE_KEYS.chats) || "[]");
          state.projects = Array.isArray(p) ? p : [];
          state.chats = Array.isArray(c) ? c : [];
          state.activeProjectId = localStorage.getItem(STORAGE_KEYS.activeProject) || "";
          state.activeProjectId = state.activeProjectId || null;
          state.activeChatId = localStorage.getItem(STORAGE_KEYS.activeChat) || "";
          state.activeChatId = state.activeChatId || null;
        } catch {
          state.projects = [];
          state.chats = [];
          state.activeProjectId = null;
          state.activeChatId = null;
        }
      }

      function getActiveChat() {
        return state.chats.find((x) => x.id === state.activeChatId) || null;
      }

      function renderProjects() {
        if (!projectsListEl) return;
        projectsListEl.innerHTML = "";

        const mkBtn = (label, projectId) => {
          const btn = document.createElement("button");
          const active = (state.activeProjectId || null) === (projectId || null);
          btn.className =
            "w-full text-left px-2 py-2 rounded-lg text-sm " +
            (active ? "bg-slate-100 font-semibold" : "hover:bg-slate-50");
          btn.textContent = label;
          btn.addEventListener("click", () => {
            state.activeProjectId = projectId || null;
            // if current active chat is not in this project, deselect it
            const ac = getActiveChat();
            if (ac && state.activeProjectId && ac.projectId !== state.activeProjectId) {
              state.activeChatId = null;
              previousResponseId = null;
              chatMessagesEl.classList.add("hidden");
              chatMessagesEl.innerHTML = "";
            }
            saveState();
            renderProjects();
            renderChats();
          });
          return btn;
        };

        projectsListEl.appendChild(mkBtn("All", null));
        for (const p of state.projects) {
          projectsListEl.appendChild(mkBtn(p.name, p.id));
        }
      }

      function chatTitleFromMessages(chat) {
        const firstUser = (chat.messages || []).find((m) => m.role === "user");
        const raw = (firstUser?.text || "").trim();
        return raw ? raw.slice(0, 34) + (raw.length > 34 ? "‚Ä¶" : "") : "New chat";
      }

      function renderChats() {
        if (!chatsListEl) return;
        chatsListEl.innerHTML = "";

        const chats = state.chats
          .filter((c) => !state.activeProjectId || c.projectId === state.activeProjectId)
          .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        if (chats.length === 0) {
          const empty = document.createElement("div");
          empty.className = "px-2 py-2 text-xs text-slate-500";
          empty.textContent = "No chats yet.";
          chatsListEl.appendChild(empty);
          return;
        }

        for (const c of chats) {
          const btn = document.createElement("button");
          const active = c.id === state.activeChatId;
          btn.className =
            "w-full text-left px-2 py-2 rounded-lg text-sm truncate " +
            (active ? "bg-slate-100 font-semibold" : "hover:bg-slate-50");
          btn.textContent = c.title || "New chat";
          btn.title = c.title || "New chat";
          btn.addEventListener("click", () => switchChat(c.id));
          chatsListEl.appendChild(btn);
        }
      }

      function hydrateChatUI(chat) {
        chatMessagesEl.innerHTML = "";
        if (!chat || !chat.messages || chat.messages.length === 0) {
          chatMessagesEl.classList.add("hidden");
          previousResponseId = chat?.previousResponseId || null;
          return;
        }
        chatMessagesEl.classList.remove("hidden");
        previousResponseId = chat.previousResponseId || null;
        for (const m of chat.messages) addMessage(m.role, m.text, { record: false });
      }

      function switchChat(chatId) {
        const chat = state.chats.find((x) => x.id === chatId);
        if (!chat) return;
        state.activeChatId = chatId;
        saveState();
        hydrateChatUI(chat);
        renderChats();
        chatInputEl.focus();
      }

      function newChat() {
        const chat = {
          id: uid(),
          title: "New chat",
          projectId: state.activeProjectId || null,
          messages: [],
          previousResponseId: null,
          createdAt: Date.now(),
        };
        state.chats.unshift(chat);
        state.activeChatId = chat.id;
        previousResponseId = null;
        saveState();
        chatMessagesEl.classList.add("hidden");
        chatMessagesEl.innerHTML = "";
        renderChats();
        chatInputEl.focus();
        return chat;
      }

      function newProject() {
        const name = prompt("Project name?");
        if (!name || !name.trim()) return;
        const p = { id: uid(), name: name.trim(), createdAt: Date.now() };
        state.projects.unshift(p);
        state.activeProjectId = p.id;
        saveState();
        renderProjects();
        renderChats();
        // ChatGPT-like: after creating a project, start a new chat in it
        newChat();
      }

function renderExamplePrompts() {
        const wrap = document.getElementById("examplePrompts");
        wrap.innerHTML = "";
        for (const ex of EXAMPLE_PROMPTS) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "rounded-full border border-slate-200 bg-white px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50 active:scale-[0.99] transition shadow-sm";
          btn.textContent = ex.label;
          btn.addEventListener("click", () => {
            if (chatInputEl.disabled) return;
            chatInputEl.value = ex.text;
            chatInputEl.focus();
          });
          wrap.appendChild(btn);
        }
      }

      function addMessage(role, text, opts = { record: true }) {
        const shouldRecord = !(opts && opts.record === false);

        // show the message pane after first message (more Manus-like)
        chatMessagesEl.classList.remove("hidden");

        const wrapper = document.createElement("div");
        const isUser = role === "user";
        wrapper.className = "flex " + (isUser ? "justify-end" : "justify-start");

        const bubble = document.createElement("div");
        bubble.className =
          "max-w-[85%] rounded-2xl border border-slate-200 px-4 py-3 text-sm leading-relaxed bg-white";

        const meta = document.createElement("div");
        meta.className = "text-[11px] font-semibold text-slate-600 mb-1";
        meta.textContent = isUser ? "You" : "Eunoia";

        const body = document.createElement("div");
        body.className = "text-slate-800 whitespace-pre-wrap";
        body.textContent = text;

        bubble.appendChild(meta);
        bubble.appendChild(body);
        wrapper.appendChild(bubble);

        chatMessagesEl.appendChild(wrapper);
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;

        if (shouldRecord) {
          if (!state.activeChatId) newChat();
          const chat = getActiveChat();
          if (chat) {
            chat.messages = chat.messages || [];
            chat.messages.push({ role, text });
            // update title from first user message
            chat.title = chatTitleFromMessages(chat);
            saveState();
            renderChats();
          }
        }

        return body;
      }

      function setBusy(isBusy) {
        chatSendEl.disabled = isBusy;
        chatInputEl.disabled = isBusy;
      }

      function resetChat() {
        chatMessagesEl.innerHTML = "";
        chatMessagesEl.classList.add("hidden");

        const chat = getActiveChat();
        if (chat) {
          chat.messages = [];
          chat.previousResponseId = null;
          chat.title = "New chat";
          previousResponseId = null;
          saveState();
          renderChats();
        } else {
          previousResponseId = null;
        }

        renderExamplePrompts();
      }

      const resetProgressWrap = document.getElementById("resetProgressWrap");
      const resetProgressBar = document.getElementById("resetProgressBar");
      const FAKE_RESET_MS = 650;

      function resetChatWithProgress() {
        if (resetProgressWrap && resetProgressBar) {
          resetProgressWrap.classList.remove("hidden");
          resetProgressBar.style.width = "0%";
          resetProgressBar.offsetHeight;
          resetProgressBar.style.width = "100%";
        }
        setBusy(true);
        setTimeout(() => resetChat(), FAKE_RESET_MS - 80);
        setTimeout(() => {
          resetProgressWrap?.classList.add("hidden");
          if (resetProgressBar) resetProgressBar.style.width = "0%";
          setBusy(false);
        }, FAKE_RESET_MS + 120);
      }

      function sseParse(bufferChunk, onEvent) {
        let buffer = bufferChunk;
        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let event = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) event = line.slice(6).trim();
            if (line.startsWith("data:")) dataLines.push(line.slice(5));
          }
          onEvent(event, dataLines.join("\n"));
        }
        return buffer;
      }

      async function sendToBackendStream(message, assistantBodyEl) {
        const res = await fetch("/api/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, previous_response_id: previousResponseId }),
        });
        if (!res.ok || !res.body) throw new Error("Streaming request failed");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let buffer = "";
        let text = "";
        let nextResponseId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          buffer = sseParse(buffer, (event, data) => {
            if (event === "delta") {
              text += data;
              assistantBodyEl.textContent = text;
            } else if (event === "meta" || event === "done") {
              try {
                const obj = JSON.parse(data);
                if (obj.response_id) nextResponseId = obj.response_id;
              } catch {}
            } else if (event === "error") {
              assistantBodyEl.textContent += "\n\n[Error streaming response]";
            }
          });
        }
        return nextResponseId;
      }

      chatFormEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = (chatInputEl.value || "").trim();
        if (!message) return;

        addMessage("user", message);
        chatInputEl.value = "";

        const assistantBodyEl = addMessage("assistant", "", { record: false });
        setBusy(true);

        try {
          const rid = await sendToBackendStream(message, assistantBodyEl);
          if (rid) {
            previousResponseId = rid;
            const chat = getActiveChat();
            if (chat) {
              chat.previousResponseId = rid;
              saveState();
            }
          }
        } catch (err) {
          assistantBodyEl.textContent = "Sorry ‚Äî streaming failed. Check the server.";
          console.error(err);
        } finally {
          const chat = getActiveChat();
          if (chat) {
            chat.messages = chat.messages || [];
            chat.messages.push({ role: "assistant", text: assistantBodyEl.textContent });
            chat.title = chatTitleFromMessages(chat);
            saveState();
            renderChats();
          }

          setBusy(false);
          chatInputEl.focus();
        }
      });

      chatResetEl.addEventListener("click", resetChatWithProgress);

      // Sidebar actions (ChatGPT-like)
      newTaskBtn?.addEventListener("click", () => {
        newChat();
      });

      newProjectBtn?.addEventListener("click", () => {
        newProject();
      });

      // Init
      loadState();
      renderProjects();
      renderChats();

      // Restore last active chat (if any)
      const last = getActiveChat();
      if (last) {
        hydrateChatUI(last);
      }

      renderExamplePrompts();
    </script>
