    <style>
      :root {
        color-scheme: light;
        --accent: #0B3D91; /* academic deep blue */
        --paper: #F6F6F5;
        --ink: #111827;
        --muted: rgba(0,0,0,0.55);
      }
      html, body {
        height: 100%;
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        background: var(--paper);
        letter-spacing: -0.01em;
      }
      body {
        font-family: Inter, "Noto Sans SC", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        background: var(--paper);
        color: var(--ink);
      }

      /* Hide scrollbars (but keep scroll) for sidebar chat list */
      .no-scrollbar::-webkit-scrollbar { width: 0px; height: 0px; }
      .no-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }

      /* Subtle icon button hover*/
      .icon-btn {
        border-radius: 12px;
        padding: 10px;
        transition: background 120ms ease, transform 120ms ease;
      }
      .icon-btn:hover { background: rgba(0,0,0,0.05); }
      .icon-btn:active { transform: scale(0.98); }

      /* Toast */
      #toast { pointer-events: none; }

      /* typography for assistant output */
      .assistant-md{
        color: rgba(0,0,0,0.80);
        font-size: 15px;
        line-height: 1.75;
        letter-spacing: -0.01em;
        word-break: break-word;
      }
      @media (min-width: 768px){
        .assistant-md{ font-size: 15.5px; }
      }

      .assistant-md > *:first-child{ margin-top: 0 !important; }
      .assistant-md > *:last-child{ margin-bottom: 0 !important; }

      .assistant-md p{
        margin: 0.9em 0;
      }

      .assistant-md h1, .assistant-md h2, .assistant-md h3, .assistant-md h4{
        color: rgba(0,0,0,0.88);
        font-weight: 700;
        line-height: 1.25;
        letter-spacing: -0.02em;
        margin: 1.2em 0 0.45em;
      }
      .assistant-md h1{ font-size: 1.55em; }
      .assistant-md h2{ font-size: 1.28em; }
      .assistant-md h3{ font-size: 1.12em; }
      .assistant-md h4{ font-size: 1.00em; }

      .assistant-md ul, .assistant-md ol{
        margin: 0.9em 0 0.9em 1.25em;
        padding: 0;
      }
      .assistant-md li{ margin: 0.35em 0; }
      .assistant-md li > p{ margin: 0.35em 0; }

      .assistant-md a{
        color: rgba(17,24,39,0.92);
        text-decoration: underline;
        text-underline-offset: 3px;
      }
      .assistant-md a:hover{ color: rgba(17,24,39,1); }

      .assistant-md blockquote{
        margin: 1.0em 0;
        padding: 0.15em 0 0.15em 1.0em;
        border-left: 3px solid rgba(0,0,0,0.14);
        color: rgba(0,0,0,0.65);
      }

      .assistant-md hr{
        margin: 1.4em 0;
        border: 0;
        border-top: 1px solid rgba(0,0,0,0.10);
      }

      .assistant-md code{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.92em;
        background: rgba(0,0,0,0.05);
        padding: 0.14em 0.38em;
        border-radius: 10px;
      }

      .assistant-md pre{
        margin: 1.0em 0;
        padding: 0.95em 1.05em;
        overflow: auto;
        border-radius: 16px;
        background: rgba(0,0,0,0.05);
      }
      .assistant-md pre code{
        background: transparent;
        padding: 0;
        border-radius: 0;
        font-size: 0.90em;
        display: block;
        white-space: pre;
      }

      .assistant-md table{
        border-collapse: collapse;
        margin: 1.0em 0;
        width: 100%;
        font-size: 0.98em;
      }
      .assistant-md th, .assistant-md td{
        border: 1px solid rgba(0,0,0,0.12);
        padding: 0.55em 0.65em;
        vertical-align: top;
      }
      .assistant-md th{
        background: rgba(0,0,0,0.04);
        text-align: left;
        font-weight: 600;
        color: rgba(0,0,0,0.82);
      }

      /* WSJ-ish academic typography: serif for message content, sans for UI */
      #brandWordmark{
        font-family: "Source Serif 4", ui-serif, Georgia, "Times New Roman", Times, serif;
        letter-spacing: -0.01em;
      }
      .assistant-md, .user-bubble, #chatInput{
        font-family: "Source Serif 4", ui-serif, Georgia, "Times New Roman", Times, serif;
      }
      .assistant-md{
        font-size: 16px;
        line-height: 1.8;
        color: rgba(0,0,0,0.82);
      }
      @media (min-width: 768px){
        .assistant-md{ font-size: 16.5px; }
      }

      /* Chat scroll + fixed chrome (ChatGPT-like) */
      #appShell{ height: 100vh; overflow: hidden; }
      #mainScroll{ height: 100vh; overflow: hidden; }

      /* User bubbles (Manus-like): white card, right-justified */
      .user-row{ display: flex; justify-content: flex-end; }
      .user-bubble{
        max-width: min(560px, 88%);
        background: rgba(255,255,255,0.92);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 14px;
        padding: 12px 14px;
        box-shadow: 0 8px 22px rgba(0,0,0,0.06);
        color: rgba(0,0,0,0.86);
        font-size: 16px;
        line-height: 1.7;
        word-break: break-word;
      }

      /* References foldout */
      details.refs{
        margin-top: 14px;
        padding-top: 10px;
        border-top: 1px solid rgba(0,0,0,0.10);
      }
      details.refs > summary{
        list-style: none;
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        font-family: Inter, "Noto Sans SC", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: rgba(0,0,0,0.55);
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      details.refs > summary::-webkit-details-marker{ display:none; }
      details.refs > summary:before{
        content: "▸";
        display: inline-block;
        transform: translateY(-0.5px);
        transition: transform 120ms ease;
      }
      details.refs[open] > summary:before{ transform: rotate(90deg) translateX(1px); }
      details.refs ul{
        margin-top: 10px;
      }
      details.refs li{
        color: rgba(0,0,0,0.70);
      }

      /* Mobile: tighten spacing */
      @media (max-width: 640px){
        .assistant-md{ font-size: 15.5px; }
        .user-bubble{ font-size: 15.5px; max-width: 92%; }
      }


      @media print{
        body{ overflow: visible !important; }
        #sidebar, #topHeader, #composerBar, #sidebarBackdrop{ display:none !important; }
        #mainScroll{ height:auto !important; overflow: visible !important; }
        #chatScroll{ overflow: visible !important; }
        .assistant-md, .user-bubble{ font-size: 12pt !important; }
      }

/* Mobile drawer */
@media (max-width: 1023px) {
  /* Sidebar becomes an off-canvas drawer */
  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 50;
    width: 296px !important;
    transform: translateX(-102%);
    transition: transform 200ms ease-out;
    box-shadow: 0 20px 60px rgba(0,0,0,0.18);
  }
  body.sidebar-open #sidebar {
    transform: translateX(0);
  }
  /* Backdrop */
  #sidebarBackdrop {
    position: fixed;
    inset: 0;
    z-index: 40;
    background: rgba(0,0,0,0.25);
  }
}

/* Desktop collapse (optional) */
@media (min-width: 1024px) {
  body.sidebar-collapsed #sidebar { width: 72px !important; }
  body.sidebar-collapsed .sidebar-label { display: none !important; }

  /* Collapsed rail: align icons, same size, single column */
  body.sidebar-collapsed #sidebar button {
    width: 44px !important;
    height: 44px !important;
    padding: 0 !important;
    margin-left: auto !important;
    margin-right: auto !important;
    justify-content: center !important;
    gap: 0 !important;
    border-radius: 14px !important;
  }
  body.sidebar-collapsed #sidebar button svg { width: 20px; height: 20px; }

  /* Disable interactions in collapsed mode (except the toggle button) */
  body.sidebar-collapsed #sidebar button { pointer-events: none; }
  body.sidebar-collapsed #sidebar #sidebarToggleBtn { pointer-events: auto; }

  /* Keep spacing consistent */
  body.sidebar-collapsed #sidebar .px-3,
  body.sidebar-collapsed #sidebar .px-4 {
    padding-left: 0 !important;
    padding-right: 0 !important;
  }

  /* Don't list every chat in collapsed mode */
  body.sidebar-collapsed #chatList { display: none !important; }
  body.sidebar-collapsed #chatCountPill { display: none !important; }

  /* Show a single "Chats" icon in collapsed mode */
  body.sidebar-collapsed #collapsedChatsBtn { display: flex !important; }

  /* Center footer avatar */
  body.sidebar-collapsed #sidebar .border-t .flex.items-center.gap-3 {
    justify-content: center;
    padding-left: 0.25rem;
    padding-right: 0.25rem;
  }
}



/* Toggle button placement: mobile in header, desktop in sidebar */
@media (min-width: 1024px) {
  #headerSidebarToggle { display: none !important; }
}
@media (max-width: 1023px) {
  #sidebarToggleBtn { display: none !important; }
}

      function autoGrowTextarea(el) {
        el.style.height = "auto";
        el.style.height = Math.min(el.scrollHeight, 160) + "px";
      }

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
      }
      // Markdown -> safe HTML (for assistant output)
      function renderMarkdown(md) {
        if (window.marked && window.DOMPurify) {
          marked.setOptions({ gfm: true, breaks: true });
          const raw = marked.parse(md || "");
          return DOMPurify.sanitize(raw, { USE_PROFILES: { html: true } });
        }
        // fallback
        return escapeHtml(md || "").replace(/\n/g, "<br/>");
      }

      
      // ----------------------------
      // Attachments (local files)
      // ----------------------------
      let pendingAttachments = [];

      function formatBytes(bytes) {
        if (!bytes && bytes !== 0) return "";
        const units = ["B","KB","MB","GB"];
        let i = 0;
        let n = bytes;
        while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; }
        return (i === 0 ? String(n) : n.toFixed(1)) + units[i];
      }

      function isProbablyText(type, name) {
        if (type && type.startsWith("text/")) return true;
        const ext = (name.split(".").pop() || "").toLowerCase();
        return ["txt","md","json","csv","tsv","js","ts","py","java","cpp","c","h","hpp","html","css","xml","yml","yaml","toml","ini","log"].includes(ext);
      }

      function readFileAsText(file) {
        return new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => resolve(String(r.result || ""));
          r.onerror = reject;
          r.readAsText(file);
        });
      }

      function renderAttachmentRow() {
        attachmentRowEl.innerHTML = "";
        if (!pendingAttachments.length) return;

        for (const a of pendingAttachments) {
          const chip = document.createElement("div");
          chip.className = "flex items-center gap-2 rounded-full bg-white/70 border border-black/10 px-3 py-1.5 text-xs text-black/70";
          chip.innerHTML = `
            <span class="truncate max-w-[240px]">${a.name}</span>
            <span class="text-black/40">${a.sizeLabel || ""}</span>
            <button type="button" class="ml-1 text-black/40 hover:text-black/70" aria-label="Remove">✕</button>
          `;
          chip.querySelector("button").addEventListener("click", () => {
            pendingAttachments = pendingAttachments.filter(x => x.id !== a.id);
            renderAttachmentRow();
          });
          attachmentRowEl.appendChild(chip);
        }
      }

      function buildAttachmentAppendix() {
        if (!pendingAttachments.length) return "";

        const lines = [];
        lines.push("");
        lines.push("[Attachments]");
        for (const a of pendingAttachments) {
          lines.push(`- ${a.name} (${a.type || "unknown"}, ${a.sizeLabel || ""})`);
          if (a.textContent) {
            const clipped = a.textContent.length > 8000 ? a.textContent.slice(0, 8000) + "\n…(truncated)" : a.textContent;
            lines.push("```");
            lines.push(clipped);
            lines.push("```");
          }
        }
        return lines.join("\n");
      }

      attachBtnEl?.addEventListener("click", () => fileInputEl?.click());

      fileInputEl?.addEventListener("change", async (e) => {
        const files = Array.from(e.target.files || []);
        if (!files.length) return;

        for (const file of files) {
          const id = crypto?.randomUUID ? crypto.randomUUID() : String(Date.now() + Math.random());
          const att = {
            id,
            name: file.name,
            type: file.type,
            size: file.size,
            sizeLabel: formatBytes(file.size),
            textContent: null,
          };

          // Only load text-like files & keep it small (avoid blowing up request body)
          try {
            if (isProbablyText(file.type, file.name) && file.size <= 200_000) {
              att.textContent = await readFileAsText(file);
            }
          } catch {}

          pendingAttachments.push(att);
        }

        // reset input so selecting the same file again works
        fileInputEl.value = "";
        renderAttachmentRow();

        recognition.continuous = false;

        recognition.lang = navigator.language || "en-US";

        recognition.onresult = (event) => {
          let interim = "";
          let finalText = "";
          for (let i = event.resultIndex; i < event.results.length; i++) {
            const r = event.results[i];
            if (r.isFinal) finalText += r[0].transcript;
            else interim += r[0].transcript;
          }
          const base = chatInputEl.value;
          chatInputEl.value = (base + " " + (finalText || interim)).replace(/\s+/g, " ").trimStart();
          autoGrowTextarea(chatInputEl);

        recognition.onend = () => {
          isRecording = false;
          setVoiceUI(false);

        voiceBtnEl?.addEventListener("click", () => {
          if (!recognition) return;

          // title
          const title = document.createElement("div");
          title.className = "text-sm text-black/80 truncate pr-10";
          title.textContent = c.title || "Untitled";

          // ellipsis
          const ell = document.createElement("button");
          ell.type = "button";
          ell.setAttribute("data-ellipsis", "1");
          ell.className =
            "absolute right-2 top-1/2 -translate-y-1/2 icon-btn !p-1.5 opacity-0 group-hover:opacity-100 transition";
          ell.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm0 5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm0 5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" fill="#111827"/>
            </svg>
          `;

          ell.addEventListener("click", (e) => {
            e.stopPropagation();
            openCtxMenu(c.id, ell);
          });

          row.appendChild(title);
          row.appendChild(ell);

          row.addEventListener("click", () => {
            selectedChatId = c.id;
            persist();
            renderAll();
          });

          chatListEl.appendChild(row);
        }
      }

      function renameChat(chatId) {
        const c = chats.find(x => x.id === chatId);
        if (!c) return;
        const next = prompt("Rename Chat：", c.title || "");
        if (next === null) return;
        c.title = (next || "").trim() || "Untitled";
        persist();
        renderChatList();
      }

      function deleteChat(chatId) {
        const c = chats.find(x => x.id === chatId);
        if (!c) return;
        const ok = confirm("Delete this chat? This action can not be reversed.");
        if (!ok) return;
        chats = chats.filter(x => x.id !== chatId);
        if (selectedChatId === chatId) {
          selectedChatId = chats[0]?.id || null;
        }
        if (!selectedChatId) {
          const n = createChat("Unclear Input or Typo");
          chats = [n];
          selectedChatId = n.id;
        }
        persist();
        renderAll();
      }

      // ----------------------------
      // Share (top right + context menu)
      // ----------------------------
      async function shareChat(chatId) {
  const c = chats.find(x => x.id === chatId);
  if (!c) return;

  // Build a shareable link containing chat id
  const url = new URL(window.location.href);
  url.searchParams.set("chat", chatId);
  const link = url.toString();

  // Try Web Share API first (if user cancels, fall back to copy)
  if (navigator.share) {
    try {
      await navigator.share({ title: c.title || "Eunoia Chat", url: link });
      showToast("Shared");
      return;
    } catch {
      // fall through to copy
    }
  }

  // Fallback: copy to clipboard (ensure toast appears on first click)
  try {
    await navigator.clipboard.writeText(link);
    showToast("Link copied");
  } catch {
    // last resort: prompt for manual copy
    prompt("Copying link：", link);
    showToast("Link copied");
  }
}

      topShareBtn.addEventListener("click", async () => {
        const c = getSelectedChat();
        await shareChat(c.id);
      });

      // ----------------------------
      // Export (Markdown / PDF)
      // ----------------------------
      function chatToMarkdown(chat){
        const lines = [];
        const title = (chat?.title || "Eunoia Chat").trim();
        lines.push(`# ${title}`);
        lines.push("");
        for (const m of (chat?.messages || [])) {
          if (m.role === "user") {
            lines.push(`**You:** ${m.text}`);
          } else {
            lines.push(`**Eunoia:**`);
            lines.push("");
            lines.push(m.text);
          }
          lines.push("\n---\n");
        }
        return lines.join("\n").replace(/\n{3,}/g, "\n\n");
      }

      function downloadText(filename, content){
        const blob = new Blob([content], { type: "text/markdown;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      function toggleExportMenu(force){
        exportMenu.classList.toggle("hidden", force ?? !exportMenu.classList.contains("hidden"));
      }

      exportBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        exportMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", () => exportMenu.classList.add("hidden"));

      exportCopyMd.addEventListener("click", async () => {
        const md = chatToMarkdown(getSelectedChat());
        try {
          await navigator.clipboard.writeText(md);
          showToast("Markdown copied");
        } catch {
          prompt("Copy markdown:", md);
        }
        exportMenu.classList.add("hidden");
      });

      exportDownloadMd.addEventListener("click", () => {
        const chat = getSelectedChat();
        const safe = (chat.title || "eunoia_chat").replace(/[^\w\-]+/g, "_").slice(0,50);
        const md = chatToMarkdown(chat);
        downloadText(`${safe}.md`, md);
        showToast("Downloaded");
        exportMenu.classList.add("hidden");
      });

      exportPrint.addEventListener("click", () => {
        exportMenu.classList.add("hidden");
        window.print();
      });

      // If URL has ?chat=..., select it
      function applyChatFromUrl() {
        const url = new URL(window.location.href);
        const chatId = url.searchParams.get("chat");
        if (!chatId) return;
        const exists = chats.some(c => c.id === chatId);
        if (exists) {
          selectedChatId = chatId;
          persist();
        } else {
          // If not found, ignore
        }
      }

      // ----------------------------
      // Messages render (borderless)
      // ----------------------------
      function renderMessages() {
        const chat = getSelectedChat();
        const msgs = chat?.messages || [];

        emptyStateEl.classList.toggle("hidden", msgs.length > 0);
        chatMessagesEl.innerHTML = "";

        for (const m of msgs) {
          const block = document.createElement("div");

          if (m.role === "user") {
            // Right-aligned grey bubble (like academic chat notes)
            block.className = "user-row";
            const bubble = document.createElement("div");
            bubble.className = "user-bubble user-msg";
            bubble.textContent = m.text;
            block.appendChild(bubble);
            chatMessagesEl.appendChild(block);
            continue;
          }

          // Assistant: render directly on the page (no white box)
          block.className = "space-y-2";

          const header = document.createElement("div");
          header.className = "flex items-center gap-2 text-xs text-black/45 font-semibold";
          header.innerHTML = `<span class="inline-flex items-center gap-2">${assistantBadgeHtml()}</span>`;

          const body = document.createElement("div");
          body.className = "assistant-md";
          body.innerHTML = renderMarkdown(m.text);

          // Auto-collect links as References / Links
          const links = Array.from(body.querySelectorAll("a[href]"))
            .map(a => ({ href: a.getAttribute("href"), text: (a.textContent || a.getAttribute("href") || "").trim() }))
            .filter(x => x.href && !x.href.startsWith("#"));
          const uniq = [];
          const seen = new Set();
          for (const l of links) {
            const key = l.href;
            if (seen.has(key)) continue;
            seen.add(key);
            uniq.push(l);
          }
          if (uniq.length) {
            const details = document.createElement("details");
            details.className = "refs";
            const summary = document.createElement("summary");
            summary.textContent = `References / Links (${uniq.length})`;
            details.appendChild(summary);

            const ul = document.createElement("ul");
            ul.className = "mt-2 space-y-1 text-sm";
            for (const l of uniq) {
              const li = document.createElement("li");
              li.innerHTML = `<a class="underline decoration-black/15 hover:decoration-black/35" href="${escapeHtml(l.href)}" target="_blank" rel="noopener noreferrer">${escapeHtml(l.text || l.href)}</a>`;
              ul.appendChild(li);
            }
            details.appendChild(ul);
            body.appendChild(details);
          }

          block.appendChild(header);
          block.appendChild(body);
          chatMessagesEl.appendChild(block);
        }
      }

      // ----------------------------
      // Suggestion prompts
      // ----------------------------
      const EXAMPLE_PROMPTS = [
        { icon: "book", label: "CS PhD · NLP / LLMs", text: "I'm applying for a CS PhD in the US. Interests: NLP and large language models (alignment, instruction tuning). Background: transformer fine-tuning, some RL. Suggest matching labs and advisors." },
        { icon: "bookmark", label: "HCI · User Studies", text: "I'm applying for a CS PhD. Interests: HCI and accessibility. Background: 2 user-study projects. Find labs/advisors." },
        { icon: "chart", label: "CV + Robotics", text: "I'm interested in vision-language models for robotics manipulation. Background: computer vision, ROS, some RL. Target: US and Canada. Suggest programs, labs, and advisors." },
        { icon: "flask", label: "Not sure yet", text: "I'm interested in deep learning but not sure which subfield fits me best. Ask me a few clarifying questions, then suggest possible research directions and matching labs." },
      ];

      
      function promptIconSvg(key){
        const common = 'width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"';
        if(key==="book"){
          return `<svg ${common}><path d="M4 19a2 2 0 0 0 2 2h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M6 17V5a2 2 0 0 1 2-2h12v14H8a2 2 0 0 0-2 2Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg>`;
        }
        if(key==="bookmark"){
          return `<svg ${common}><path d="M7 3h10a1 1 0 0 1 1 1v17l-6-3-6 3V4a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/></svg>`;
        }
        if(key==="chart"){
          return `<svg ${common}><path d="M4 19V5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M4 19h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M8 15v-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M12 15V8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M16 15V6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>`;
        }
        // flask
        return `<svg ${common}><path d="M10 2v6l-5.5 9.5A3 3 0 0 0 7.1 22h9.8a3 3 0 0 0 2.6-4.5L14 8V2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.5 14h7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>`;
      }

function renderExamplePrompts() {
        const wrap = document.getElementById("examplePrompts");
        wrap.innerHTML = "";
        for (const ex of EXAMPLE_PROMPTS) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "chip rounded-full backdrop-blur px-3 py-1.5 text-xs text-black/70 transition inline-flex items-center gap-1.5";
          btn.innerHTML = `${promptIconSvg(ex.icon)}<span>${escapeHtml(ex.label)}</span>`;
          btn.addEventListener("click", () => {
            if (chatInputEl.disabled) return;
            chatInputEl.value = ex.text;
            autoGrowTextarea(chatInputEl);
            chatInputEl.focus();
          });
          wrap.appendChild(btn);
        }
      }

      // ----------------------------
      // Streaming logic (reuses your backend /api/chat/stream)
      // ----------------------------
      const STORAGE_KEY = "eunoia_prev_response_id";
      let previousResponseId = localStorage.getItem(STORAGE_KEY) || null;
      let activeStreamAbort = null; // AbortController for current stream
      let isStreaming = false;

      function sseParse(bufferChunk, onEvent) {
        let buffer = bufferChunk;
        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let event = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) event = line.slice(6).trim();
            if (line.startsWith("data:")) dataLines.push(line.slice(5));
          }
          onEvent(event, dataLines.join("\n"));
        }
        return buffer;
      }

      async function sendToBackendStream(message, onDelta, signal) {
        const res = await fetch("/api/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal,
          body: JSON.stringify({ message, previous_response_id: previousResponseId }),
        });
        if (!res.ok || !res.body) throw new Error("Streaming request failed");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";
        let text = "";
        let nextResponseId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          buffer = sseParse(buffer, (event, data) => {
            if (event === "delta") {
              text += data;
              onDelta(text);
            } else if (event === "meta" || event === "done") {
              try {
                const obj = JSON.parse(data);
                if (obj.response_id) nextResponseId = obj.response_id;
              } catch {}
            } else if (event === "error") {
              // keep going, but flag
            }
          });
        }
        return nextResponseId;
      }

      function resetChat() {
        const chat = getSelectedChat();
        chat.messages = [];
        previousResponseId = null;
        localStorage.removeItem(STORAGE_KEY);
        persist();
        renderMessages();
        renderExamplePrompts();
        emptyStateEl.classList.remove("hidden");
      }

      function createNewChatLikeChatGPT() {
        const c = createChat("Unclear Input or Typo");
        chats.push(c);
        selectedChatId = c.id;
        previousResponseId = null;
        localStorage.removeItem(STORAGE_KEY);
        persist();
        renderAll();
        chatInputEl.focus();
      }

      newTaskBtn.addEventListener("click", createNewChatLikeChatGPT);
      chatResetEl.addEventListener("click", resetChat);

      chatInputEl.addEventListener("input", () => autoGrowTextarea(chatInputEl));

      chatFormEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = (chatInputEl.value || "").trim();
        const attachmentAppendix = buildAttachmentAppendix();
        const composedMessage = message + attachmentAppendix;
        if (!message) return;

        const chat = getSelectedChat();

        // Auto-title chat if it's still default and first message
        if ((chat.title === "Unclear Input or Typo" || !chat.title) && chat.messages.length === 0) {
          chat.title = message.slice(0, 28) + (message.length > 28 ? "…" : "");
        }

        // Add user message
        chat.messages.push({ role: "user", text: message + (pendingAttachments.length ? "\n\n[Attachments: " + pendingAttachments.map(a => a.name).join(", ") + "]" : ""), ts: Date.now() });
        chatInputEl.value = "";
        pendingAttachments = [];
        renderAttachmentRow();
        autoGrowTextarea(chatInputEl);

        // Add assistant placeholder (updated by stream)
        const assistantMsg = { role: "assistant", text: "", ts: Date.now() };
        chat.messages.push(assistantMsg);

        persist();
        renderChatList();
        renderMessages();

        setBusy(true);
        try {
          activeStreamAbort = new AbortController();
          isStreaming = true;
          const rid = await sendToBackendStream(composedMessage, (fullText) => {
            assistantMsg.text = fullText;
            renderMessages();
            // keep scroll near bottom
            window.requestAnimationFrame(() => {
              chatScrollEl.scrollTop = chatScrollEl.scrollHeight;
            });
          }, activeStreamAbort.signal);

          if (rid) {
            previousResponseId = rid;
            localStorage.setItem(STORAGE_KEY, previousResponseId);
          }
        } catch (err) {
          if (err && (err.name === "AbortError" || String(err.message || "").toLowerCase().includes("aborted"))) {
            // user stopped generation
            persist();
            renderMessages();
          } else {
            assistantMsg.text = "抱歉，流式请求失败。请检查服务器日志。";
            console.error(err);
            persist();
            renderMessages();
          }
        } finally {
          isStreaming = false;
          activeStreamAbort = null;
          setBusy(false);
          chatInputEl.focus();
        }
      });

      // ----------------------------
      // Render all
      // ----------------------------
      function renderAll() {
        renderChatList();
        renderMessages();
        renderExamplePrompts();
      }

      // init
      loadState();
      applyChatFromUrl();
      renderAll();
      autoGrowTextarea(chatInputEl);
    </script>
