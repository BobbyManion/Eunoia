<!doctype html>
<html lang="en">
  <head>

    <style>

  <body class="h-screen bg-white text-slate-900">
    <div class="h-full flex app-bg">
      <!-- Sidebar -->
      <aside class="w-[280px] border-r border-slate-200 bg-white/80 backdrop-blur flex flex-col">
        <div class="px-4 py-4 flex items-center gap-2">
          <div class="h-9 w-9 rounded-xl bg-slate-900 text-white grid place-items-center font-semibold">E</div>
          <div class="font-semibold">Eunoia</div>
        </div>

        <div class="px-3">
          <button
            id="newTaskBtn"
            class="w-full rounded-xl bg-slate-900 text-white px-3 py-2 text-sm font-semibold hover:bg-slate-800"

            + New task

        </div>

        <div class="px-3 mt-3">
          <div class="text-xs font-semibold text-slate-500 px-2 mb-2">Projects</div>
          <div class="space-y-1">
            <button class="w-full text-left px-2 py-2 rounded-lg hover:bg-slate-50 text-sm">New project</button>
          </div>

      <!-- Main -->
      <main class="flex-1 flex flex-col">
        <!-- Top bar -->
        <header class="h-14 border-b border-slate-200 bg-white/70 backdrop-blur flex items-center justify-between px-5">
          <div class="flex items-center gap-3">
            <div class="relative">
              <button
                id="modelBtn"
                class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold hover:bg-slate-50"
              >
                Eunoia 1.0 â–¾
              </button>
              <div
                id="modelMenu"
                class="hidden absolute mt-2 w-64 rounded-xl border border-slate-200 bg-white shadow-soft p-2 z-50"
              >
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-50 text-sm" data-model="Eunoia 1.0">
                  Eunoia 1.0 <span class="text-xs text-slate-500">(default)</span>
                </button>
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-50 text-sm" data-model="Eunoia Pro">
                  Eunoia Pro <span class="text-xs text-slate-500">(faster + deeper)</span>
                </button>
              </div>
            </div>

            <div class="text-sm text-slate-500">What can I do for you?</div>
          </div>

          <div class="flex items-center gap-2">
            <button class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50">ðŸ””</button>
            <div class="rounded-full h-9 w-9 bg-slate-200"></div>
          </div>
        </header>

        <!-- Center stage -->
        <section class="flex-1 overflow-hidden flex flex-col items-center justify-center px-4">
          <div class="w-full max-w-3xl">
            <h1 class="text-3xl md:text-4xl font-semibold text-center mb-8">
              What can I do for you?
            </h1>

            <!-- Messages (optional like Manus: you can keep hidden until first send) -->
            <div
              id="chatMessages"
              class="hidden mb-4 max-h-[40vh] overflow-y-auto rounded-2xl bg-white/70 backdrop-blur border border-slate-200 p-4 space-y-3"
            ></div>

            <!-- Composer -->
            <form id="chatForm" class="rounded-2xl border border-slate-200 bg-white/80 backdrop-blur shadow-soft">
              <div class="flex items-end gap-2 p-3">
                <button
                  type="button"
                  class="h-10 w-10 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 grid place-items-center"
                  title="Attach"
                >
                  +
                </button>

                <textarea
                  id="chatInput"
                  rows="2"
                  class="flex-1 resize-none rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-slate-300"
                  placeholder="Describe what you want to doâ€¦"
                  required
                ></textarea>

                <button
                  id="chatSend"
                  type="submit"
                  class="h-10 px-4 rounded-xl bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 disabled:opacity-60 disabled:cursor-not-allowed"
                >
                  Send
                </button>
              </div>

              <!-- Suggestion chips -->
              <div class="px-3 pb-3">
                <div class="flex flex-wrap gap-2" id="examplePrompts"></div>
              </div>

              <!-- Tiny bottom row like integrations strip -->
              <div class="px-3 pb-3 flex items-center justify-between text-xs text-slate-500">
                <div class="flex items-center gap-2">
                  <button id="chatReset" type="button" class="hover:text-slate-800">Reset</button>
                  <span class="text-slate-300">â€¢</span>
                  <span>Streaming enabled</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="inline-flex h-2 w-2 rounded-full bg-emerald-500"></span>
                  <span>Connected</span>
                </div>
              </div>
            </form>

            <!-- Fake reset progress (reuse yours) -->
            <div id="resetProgressWrap" class="hidden mt-3 w-full">
              <div class="h-2 w-full rounded-full bg-slate-200 overflow-hidden">
                <div id="resetProgressBar" class="h-full w-0 bg-slate-900 transition-all duration-700 ease-out"></div>
              </div>
              <div class="mt-1 text-xs text-slate-500">Resettingâ€¦</div>
            </div>
          </div>
        </section>
      </main>

    <!-- 3) Paste your existing chat JS here, with only tiny edits -->
    <script>
      // --- model dropdown behavior (UI-only) ---
      const modelBtn = document.getElementById("modelBtn");
      const modelMenu = document.getElementById("modelMenu");
      modelBtn.addEventListener("click", () => modelMenu.classList.toggle("hidden"));
      modelMenu.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-model]");
        if (!btn) return;
        modelBtn.textContent = btn.dataset.model + " â–¾";
        modelMenu.classList.add("hidden");
      });
      document.addEventListener("click", (e) => {
        if (!modelBtn.contains(e.target) && !modelMenu.contains(e.target)) modelMenu.classList.add("hidden");
      });

      // --- your existing chat code (adapted from index.html) ---
      const chatMessagesEl = document.getElementById("chatMessages");
      const chatFormEl = document.getElementById("chatForm");
      const chatInputEl = document.getElementById("chatInput");
      const chatResetEl = document.getElementById("chatReset");
      const chatSendEl = document.getElementById("chatSend");

      const STORAGE_KEY = "eunoia_prev_response_id";
      let previousResponseId = localStorage.getItem(STORAGE_KEY) || null;

      const EXAMPLE_PROMPTS = [
        { label: "CS PhD Â· NLP / LLMs", text: "I'm applying for a CS PhD in the US. Interests: NLP and large language models..." },
        { label: "HCI Â· User Studies", text: "I'm applying for a CS PhD. Interests: HCI and accessibility..." },
        { label: "ML Systems Â· Efficiency", text: "I'm interested in ML systems for efficient training and inference..." },
        { label: "CV + Robotics", text: "I'm interested in vision-language models for robotics manipulation..." },
      ];

      function renderExamplePrompts() {
        const wrap = document.getElementById("examplePrompts");
        wrap.innerHTML = "";
        for (const ex of EXAMPLE_PROMPTS) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "rounded-full border border-slate-200 bg-white px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50 active:scale-[0.99] transition shadow-sm";
          btn.textContent = ex.label;
          btn.addEventListener("click", () => {
            if (chatInputEl.disabled) return;
            chatInputEl.value = ex.text;
            chatInputEl.focus();
          });
          wrap.appendChild(btn);
        }
      }

      function addMessage(role, text) {
        // show the message pane after first message (more Manus-like)
        chatMessagesEl.classList.remove("hidden");

        const wrapper = document.createElement("div");
        const isUser = role === "user";
        wrapper.className = "flex " + (isUser ? "justify-end" : "justify-start");

        const bubble = document.createElement("div");
        bubble.className =
          "max-w-[85%] rounded-2xl border border-slate-200 px-4 py-3 text-sm leading-relaxed bg-white";

        const meta = document.createElement("div");
        meta.className = "text-[11px] font-semibold text-slate-600 mb-1";
        meta.textContent = isUser ? "You" : "Eunoia";

        const body = document.createElement("div");
        body.className = "text-slate-800 whitespace-pre-wrap";
        body.textContent = text;

        bubble.appendChild(meta);
        bubble.appendChild(body);
        wrapper.appendChild(bubble);

        chatMessagesEl.appendChild(wrapper);
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        return body;
      }

      function setBusy(isBusy) {
        chatSendEl.disabled = isBusy;
        chatInputEl.disabled = isBusy;
      }

      function resetChat() {
        chatMessagesEl.innerHTML = "";
        previousResponseId = null;
        localStorage.removeItem(STORAGE_KEY);
        chatMessagesEl.classList.add("hidden");
        renderExamplePrompts();
      }

      const resetProgressWrap = document.getElementById("resetProgressWrap");
      const resetProgressBar = document.getElementById("resetProgressBar");
      const FAKE_RESET_MS = 650;

      function resetChatWithProgress() {
        if (resetProgressWrap && resetProgressBar) {
          resetProgressWrap.classList.remove("hidden");
          resetProgressBar.style.width = "0%";
          resetProgressBar.offsetHeight;
          resetProgressBar.style.width = "100%";
        }
        setBusy(true);
        setTimeout(() => resetChat(), FAKE_RESET_MS - 80);
        setTimeout(() => {
          resetProgressWrap?.classList.add("hidden");
          if (resetProgressBar) resetProgressBar.style.width = "0%";
          setBusy(false);
        }, FAKE_RESET_MS + 120);
      }

      function sseParse(bufferChunk, onEvent) {
        let buffer = bufferChunk;
        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let event = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) event = line.slice(6).trim();
            if (line.startsWith("data:")) dataLines.push(line.slice(5));
          }
          onEvent(event, dataLines.join("\n"));
        }
        return buffer;
      }

      async function sendToBackendStream(message, assistantBodyEl) {
        const res = await fetch("/api/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, previous_response_id: previousResponseId }),
        });
        if (!res.ok || !res.body) throw new Error("Streaming request failed");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let buffer = "";
        let text = "";
        let nextResponseId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          buffer = sseParse(buffer, (event, data) => {
            if (event === "delta") {
              text += data;
              assistantBodyEl.textContent = text;
            } else if (event === "meta" || event === "done") {
              try {
                const obj = JSON.parse(data);
                if (obj.response_id) nextResponseId = obj.response_id;
              } catch {}
            } else if (event === "error") {
              assistantBodyEl.textContent += "\n\n[Error streaming response]";
            }
          });
        }
        return nextResponseId;
      }

      chatFormEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = (chatInputEl.value || "").trim();
        if (!message) return;

        addMessage("user", message);
        chatInputEl.value = "";

        const assistantBodyEl = addMessage("assistant", "");
        setBusy(true);

        try {
          const rid = await sendToBackendStream(message, assistantBodyEl);
          if (rid) {
            previousResponseId = rid;
            localStorage.setItem(STORAGE_KEY, previousResponseId);
          }
        } catch (err) {
          assistantBodyEl.textContent = "Sorry â€” streaming failed. Check the server.";
          console.error(err);
        } finally {
          setBusy(false);
          chatInputEl.focus();
        }
      });

      chatResetEl.addEventListener("click", resetChatWithProgress);
      renderExamplePrompts();
    </script>
  </body>
</html>
