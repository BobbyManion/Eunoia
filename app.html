    <script>
      // ----------------------------
      // Storage & state
      // ----------------------------
      const LS_CHATS = "eunoia_chats_v3";
      const LS_SELECTED = "eunoia_selected_chat_v3";

      /** @type {{id:string,title:string,createdAt:number,messages:{role:'user'|'assistant',text:string,ts:number}[]}[]} */
      let chats = [];
      let selectedChatId = null;

      function uid() {
        return Math.random().toString(16).slice(2) + Date.now().toString(16);
      }

      function loadState() {
        try { chats = JSON.parse(localStorage.getItem(LS_CHATS) || "[]"); } catch { chats = []; }
        selectedChatId = localStorage.getItem(LS_SELECTED);
        if (chats.length === 0) {
          const c = createChat("Unclear Input or Typo");
          chats = [c];
          selectedChatId = c.id;
          persist();
        }
        if (!selectedChatId || !chats.some(c => c.id === selectedChatId)) {
          selectedChatId = chats[0].id;
          persist();
        }
      }

      function persist() {
        localStorage.setItem(LS_CHATS, JSON.stringify(chats));
        localStorage.setItem(LS_SELECTED, selectedChatId || "");
      }

      function getSelectedChat() {
        return chats.find(c => c.id === selectedChatId) || chats[0];
      }

      function createChat(title = "Unclear Input or Typo") {
        return { id: uid(), title, createdAt: Date.now(), messages: [] };
      }

      // --- model dropdown behavior (UI-only) ---
const modelBtn = document.getElementById("modelBtn");
const modelMenu = document.getElementById("modelMenu");
const modelTierPillEl = document.getElementById("modelTierPill");
const heroTierPillEl = document.getElementById("heroTierPill");

let currentTier = "Lite"; // "Lite" | "Pro"

function setTier(nextTier) {
  currentTier = nextTier === "Pro" ? "Pro" : "Lite";
  if (modelTierPillEl) modelTierPillEl.textContent = currentTier;
  if (heroTierPillEl) heroTierPillEl.textContent = currentTier;
  renderMessages(); // update assistant badges
}

function assistantBadgeHtml() {
  // Small pill used in chat headers instead of "E"
  const tier = currentTier;
  return `
      <span class="text-sm font-semibold text-black/80">Eunoia</span>
      <span class="text-xs rounded-full px-2 py-0.5 bg-black/5 text-black/35">${tier}</span>
  `;
}

modelBtn.addEventListener("click", () => modelMenu.classList.toggle("hidden"));
modelMenu.addEventListener("click", (e) => {
  const btn = e.target.closest("[data-model]");
  if (!btn) return;
  const isPro = String(btn.dataset.model || "").toLowerCase().includes("pro");
  setTier(isPro ? "Pro" : "Lite");
  modelMenu.classList.add("hidden");
});
document.addEventListener("click", (e) => {
  if (!modelBtn.contains(e.target) && !modelMenu.contains(e.target)) modelMenu.classList.add("hidden");

      function escapeHtml(s) {

      let pendingAttachments = [];

      function formatBytes(bytes) {
        if (!bytes && bytes !== 0) return "";
        const units = ["B","KB","MB","GB"];
        let i = 0;
        let n = bytes;
        while (n >= 1024 && i < units.length - 1) { n /= 1024; i++; }
        return (i === 0 ? String(n) : n.toFixed(1)) + units[i];
      }

      function isProbablyText(type, name) {
        if (type && type.startsWith("text/")) return true;
        const ext = (name.split(".").pop() || "").toLowerCase();
        return ["txt","md","json","csv","tsv","js","ts","py","java","cpp","c","h","hpp","html","css","xml","yml","yaml","toml","ini","log"].includes(ext);
      }

      function readFileAsText(file) {
        return new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => resolve(String(r.result || ""));
          r.onerror = reject;
          r.readAsText(file);
        });
      }

          lines.push(`- ${a.name} (${a.type || "unknown"}, ${a.sizeLabel || ""})`);
          if (a.textContent) {

            lines.push("```");
            lines.push(clipped);

        }
        return lines.join("\n");

      // ----------------------------
      // Streaming logic (reuses your backend /api/chat/stream)
      // ----------------------------
      const STORAGE_KEY = "eunoia_prev_response_id";
      let previousResponseId = localStorage.getItem(STORAGE_KEY) || null;
      let activeStreamAbort = null; // AbortController for current stream
      let isStreaming = false;

      function sseParse(bufferChunk, onEvent) {
        let buffer = bufferChunk;
        let idx;
        while ((idx = buffer.indexOf("\n\n")) !== -1) {
          const raw = buffer.slice(0, idx);
          buffer = buffer.slice(idx + 2);

          let event = "message";
          let dataLines = [];
          for (const line of raw.split("\n")) {
            if (line.startsWith("event:")) event = line.slice(6).trim();
            if (line.startsWith("data:")) dataLines.push(line.slice(5));
          }
          onEvent(event, dataLines.join("\n"));
        }
        return buffer;
      }

      async function sendToBackendStream(message, onDelta, signal) {
        const res = await fetch("/api/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal,
          body: JSON.stringify({ message, previous_response_id: previousResponseId }),
        });
        if (!res.ok || !res.body) throw new Error("Streaming request failed");

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";
        let text = "";
        let nextResponseId = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          buffer = sseParse(buffer, (event, data) => {
            if (event === "delta") {
              text += data;
              onDelta(text);
            } else if (event === "meta" || event === "done") {
              try {
                const obj = JSON.parse(data);
                if (obj.response_id) nextResponseId = obj.response_id;
              } catch {}
            } else if (event === "error") {
              // keep going, but flag
            }
          });
        }
        return nextResponseId;
      }

          }
